<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cs.css/registration.css">
</head>
<body>
    
    <div class="container">
            <div class="header">
                 <h2>Create Account</h2>
            </div>
            <form action="login.html" class="form" id="form">

                <div class="form-contrl">
                    <lable>UserName</lable>
                    <input type="text" placeholder="username" id="username">
                    <small>Error message</small>
                </div>

                <div class="form-contrl">
                    <lable>Email</lable>
                    <input type="email" placeholder="hazem@gomial.com" id="email">
                    <small>Error message</small>
                </div>

                <div class="form-contrl" >
                    <lable>Password</lable>
                    <input type="password" placeholder="password" id="password">
                    <small>Error message</small>
                </div>

                <div class="form-contrl" >
                    <lable>Confirm Password </lable>
                    <input type="password" placeholder="repeat your password" id="password2">
                    <small>Error message</small>
                </div>

                <button>Submit</button>

            </form>
    </div>
    
    <script src="script/registration.js"></script>
    <script src="script/validation.js"></script>
</body>
</html>
